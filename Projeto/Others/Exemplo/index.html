<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>

    <h1 id="title">Ecological Footprint</h1>

    <select id="selectt" name="Option" onchange="show(this.options[this.selectedIndex].value)">
      <option value="choose">Choose Visualization</option>
      <option value="overview-continents">World View Through Time (1961-2014)</option>
      <option value="continent-evolution">Continent Evolution (1961-2014)</option>
      <option value="comparison-countries">Comparison Between Countries (2014)</option>
      <option value="historical">Compare by historical events</option>
      <option value="glossary">Glossary</option>
    </select>



    <div id='hiddenDivoverviewcontinents'>
        <select id="selectt2" name="Option2" onchange="show2(this.options[this.selectedIndex].value)">
            <option value='world'>Choose Example</option>
            <option value='continentAmericaSouth'>South America Ex</option>
            <option value='continentsGraph'>Continents Graph Ex</option>
            <option value='countries'>Countries Ex </option>
        </select>

        <div id='hiddenDivworld'>
          <img src="imgs/world.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

        </div>

        <div id='hiddenDivcontinentAmericaSouth'>
          <img src="imgs/world_southAmerica.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

        </div>

        <div id='hiddenDivcontinentsGraph'>
          <img src="imgs/continentes_graph.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

        </div>

        <div id='hiddenDivcountries'>

              <select id="selectt3" name="Option3" onchange="show3(this.options[this.selectedIndex].value)">
                  <option value='c'>Choose Example</option>
                  <option value='countriesGha'>Countries Ex gha</option>
                  <option value='countriesEarths'>Countries Ex Earths</option>
                  <option value='countriesPTinfo'>Countries Portugal Details</option>
                  <option value='countriesPTcompare'>Countries Portugal Compare</option>
              </select>

              <div id='hiddenDivcountriesGha'>
                <img src="imgs/world_countries.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

              </div>

              <div id='hiddenDivcountriesEarths'>
                <img src="imgs/world_countries_EARTHS.jpg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

              </div>


              <div id='hiddenDivcountriesPTinfo'>
                <img src="imgs/world_countries_portugal_details.jpg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

              </div>

              <div id='hiddenDivcountriesPTcompare'>
                <img src="imgs/world_countries_PORTUGAL_DETAILED_COMPARE.jpg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

              </div>
          </div>
    </div>

    <div id='hiddenDivcontinentevolution'>
      <img src="imgs/continente_evol.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

    </div>

    <div id='hiddenDivcomparisoncountries'>
      <img src="imgs/Comparar_paises.jpeg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

    </div>

    <div id='hiddenDivhistorical'>
      <img src="imgs/Historical.jpg"  height="600" width="auto" style="margin-left:25%; margin-top: -3%;">

    </div>

    <div id='hiddenDivglossary'>
      <img src="imgs/glossario.jpeg"  height="500" width="auto">
    </div>

  </body>
</html>
